workspace:
  base: /go
  path: src/github.com/drone-demos/drone-with-go

pipeline:
  docker:
    image: docker
    commands:
      - echo $myusername
      - echo $MYUSERNAME
    secrets: [ myusername ]
    
  test:
    image: golang:latest
    commands:
      - go vet
      - go test -v -cover
      
   build:
    image: golang:latest
    commands:
      - go build
